project:
  type: book
  output-dir: docs

book:
  title: "PATOG Book"
  author: "Arash Abadi"
  date: last-modified
  chapters:
    - index.qmd
    - part: "Single-Cell Analysis"
      chapters:
        - single-cell.qmd
    - part: "Version Control"
      chapters:
        - version-control.qmd
        - git.qmd
        - github.qmd

bibliography: references.bib

format:
  html:
    theme: cosmo
    toc: true
    number-sections: true
    code-fold: true
    code-tools: true
    link-external-icon: true
    link-external-newwindow: true
    repo-url: https://github.com/arashabadi/patog
    css: styles.css
    include-after-body: toggle-theme.html 